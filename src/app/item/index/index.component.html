<div class="container">
    <h5>Item Maintenance</h5>

    <a href="#" routerLink="/item/create/" class="btn btn-success">Create New Item</a>
      
    <table class="table table-striped table-bordered">
        <thead>
              <tr>
                <th>Item No</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th width="250px">Action</th>
              </tr>
        </thead>
        <tbody>
              <tr *ngFor="let item of items">
                <td>{{ item.itemNo }}</td>
                <td>{{ item.itemName }}</td>
                <td>{{ item.itemDesc }}</td>
                <td>{{ item.categoryId }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.price }}</td>
                <td>
                  <!-- <a href="#" [routerLink]="['/item/', item.itemNo, 'view']" class="btn btn-info">View</a>&nbsp;-->
                  <a href="#" [routerLink]="['/item/', item.itemNo, 'edit']" class="btn btn-primary">Edit</a>&nbsp;
                  <button type="button" (click)="deleteItem(item.itemNo)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
        </tbody>
    </table>
 </div>
