<div class="container">
    <h5>Create New Item</h5>
  
    <a href="#" routerLink="/item/index" class="btn btn-primary">Back</a>
        
    <form [formGroup]="form" (ngSubmit)="submit()">
  
        <div class="form-group">
            <label for="itemName">Name:</label>
            <input 
                formControlName="itemName"
                id="itemName" 
                type="text" 
                class="form-control">
            <div *ngIf="f['itemName'].touched && f['itemName'].invalid" class="alert alert-danger">
                <div *ngIf="f['itemName'].errors && f['itemName'].errors['required']">Name is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="itemDesc">Desc:</label>
            <input 
                formControlName="itemDesc"
                id="itemDesc" 
                type="text" 
                class="form-control">
            <div *ngIf="f['itemDesc'].touched && f['itemDesc'].invalid" class="alert alert-danger">
                <div *ngIf="f['itemDesc'].errors && f['itemDesc'].errors['required']">Desc is required.</div>
            </div>
        </div>


        <div class="form-group">
            <label for="categoryId">Category:</label>
            <input 
                formControlName="categoryId"
                id="categoryId" 
                type="text" 
                class="form-control">
            <div *ngIf="f['categoryId'].touched && f['categoryId'].invalid" class="alert alert-danger">
                <div *ngIf="f['categoryId'].errors && f['categoryId'].errors['required']">Category is required.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input 
                formControlName="quantity"
                id="quantity" 
                type="text" 
                class="form-control">
            <div *ngIf="f['quantity'].touched && f['quantity'].invalid" class="alert alert-danger">
                <div *ngIf="f['quantity'].errors && f['quantity'].errors['required']">Quantity is required.</div>
            </div>
        </div>
  
        <div class="form-group">
            <label for="price">Price:</label>
            <input 
                formControlName="price"
                id="price" 
                type="text" 
                class="form-control">
            <div *ngIf="f['price'].touched && f['price'].invalid" class="alert alert-danger">
                <div *ngIf="f['price'].errors && f['price'].errors['required']">Price is required.</div>
            </div>
        </div>
  
  
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
